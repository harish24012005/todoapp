<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
       
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            text-align: center;
            padding: 50px;
            color: white;
        }
        .container {
            width: 400px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            color: black;
        }
        h2 {
            margin-bottom: 20px;
            font-weight: 600;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        input {
            width: 75%;
            padding: 12px;
            border-radius: 6px;
            border: 2px solid #ccc;
            font-size: 16px;
        }
        button {
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background: #218838;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }
        li {
            background: #f8f9fa;
            margin: 8px 0;
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
            font-size: 16px;
        }
        li:hover {
            background: #e9ecef;
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
        .delete-btn {
            background: #dc3545;
            border: none;
            color: white;
            padding: 6px 10px;
            cursor: pointer;
            border-radius: 50%;
            transition: 0.3s;
        }
        .delete-btn:hover {
            background: #c82333;
        }
        .clear-btn {
            margin-top: 15px;
            padding: 10px;
            background: #ff5733;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        .clear-btn:hover {
            background: #e0482e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìù To-Do List</h2>
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button onclick="addTask()">‚ûï Add</button>
        </div>
        <ul id="taskList"></ul>
        <button class="clear-btn" onclick="clearTasks()">üóë Clear All</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", loadTasks);

        function addTask() {
            let input = document.getElementById("taskInput");
            let task = input.value.trim();
            if (task === "") return;
           
            let li = document.createElement("li");
            li.innerHTML = `<span>${task}</span> <button class="delete-btn" onclick="removeTask(this)">‚ùå</button>`;
            li.addEventListener("click", toggleComplete);
            document.getElementById("taskList").appendChild(li);
           
            saveTasks();
            input.value = "";
        }

        function removeTask(button) {
            button.parentElement.remove();
            saveTasks();
        }

        function toggleComplete(event) {
            if (event.target.tagName !== "BUTTON") {
                event.target.classList.toggle("completed");
                saveTasks();
            }
        }

        function saveTasks() {
            let tasks = [];
            document.querySelectorAll("#taskList li").forEach(li => {
                tasks.push({
                    text: li.querySelector("span").textContent,
                    completed: li.classList.contains("completed")
                });
            });
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function loadTasks() {
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks.forEach(task => {
                let li = document.createElement("li");
                li.innerHTML = `<span>${task.text}</span> <button class="delete-btn" onclick="removeTask(this)">‚ùå</button>`;
                if (task.completed) li.classList.add("completed");
                li.addEventListener("click", toggleComplete);
                document.getElementById("taskList").appendChild(li);
            });
        }

        function clearTasks() {
            document.getElementById("taskList").innerHTML = "";
            localStorage.removeItem("tasks");
        }
    </script>
</body>
</html>
